<div id="formContainer">
  <form (ngSubmit)="submitForm()" #feedbackForm="ngForm">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" [(ngModel)]="feedback.name" placeholder="Inserisci il tuo nome..." required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="feedback.email" placeholder="Inserisci il tuo cognome..." required>
    </div>
    <div>
      <label for="message">Messaggio:</label>
      <input id="message" name="message" [(ngModel)]="feedback.message" placeholder="Inserisci il tuo feedback..." required>
    </div>
    <button type="submit" [disabled]="feedbackForm.invalid" class="btn btn-dark">Invia feedback</button>
  </form>
</div>

<div id="messageFeedback" class="mt-3">
  <div *ngIf="showConfirmationMessage" class="confirmation-message">Grazie per il tuo feedback!</div>
  <div *ngIf="showErrorMessage" class="error-message">Si Ã¨ verificato un errore durante l'invio del feedback.</div>
</div>
