<section class="container mt-4">
  <form class="form-inline">
    <div class="form-group">
      <label for="cityFilter" class="mr-2" id="filterTitle">Filter by city:</label>
      <input type="text" class="form-control" id="cityFilter" name="cityFilter" placeholder="Enter city" [(ngModel)]="cityFilter">
    </div>
    <button class="btn btn-dark mt-2" type="button" (click)="submitFormCity()">Search</button>
    <button class="btn btn-dark mt-2 ms-4" type="button" (click)="submitFormRandomCity()">Get Random City</button>
  </form>

  <div *ngIf="randomCity" class="mt-3">
    <h4>Random City:</h4>
    <p>{{ randomCity }}</p>
  </div>
</section>

<form (submit)="submitForm()" class="mt-3" id="formUsername">
  <label for="username" class="me-2 mt-1">Username:</label>
  <input type="text" id="username" [(ngModel)]="username" name="username" required>

  <button class="btn btn-dark ms-2" type="submit">Submit</button>
</form>

<div class="timer-container mt-4">
  <div [ngClass]="{'timer-animation': timerRunning}">
    <h3>Timer</h3>
    <p>{{ timer }} seconds</p>
  </div>

  <div id="timerButtons">
    <button class="btn btn-dark" (click)="startTimer()" [disabled]="timerRunning">Start</button>
    <button class="btn btn-dark" (click)="stopTimer()" [disabled]="!timerRunning">Stop</button>
    <button class="btn btn-dark" (click)="resetTimer()">Reset</button>
  </div>

</div>

<footer class="bg-light text-center p-3 mt-5">
