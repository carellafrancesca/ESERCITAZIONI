<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Lista Attività</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <h2>Registrazione</h2>

    <div id="form">
        <form id="registrationForm">
            <div id="formElements">
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div id="formElements">
                <label for="surname">Cognome</label>
                <input type="text" id="surname" name="surname" required>
                <div id="surnameError" class="error"></div>
            </div>
            <div id="formElements">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div id="formElements">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>

            <div>
                <input type="submit" id="registrazione" value="Registrati">
            </div>
           
        </form>        
    </div>

    <h2>Lista attività</h2>

    <div id="list">
        <form id="activityForm">
            <label for="activity" id="activity">Nuova attività:</label>
            <input type="text" id="activity">
            <button type="submit" id="activityAdd">Aggiungi</button>
        </form>
    </div>

    <ul id="activityList">
    </ul>


    <script src="script.js"></script>

</body>
</html>
