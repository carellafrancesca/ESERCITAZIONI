<!DOCTYPE html>
<html>
<head>
    <title>Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Lista</h1>
    <ul class="d-flex flex-column justify-content-center align-items-center">
        {% for item in items %}
        <li class="mt-3">{{ item.text }}</li>
    {% endfor %}
    </ul>

    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <form action="{% url 'search_items' %}" method="get" class="d-flex">
                    <input type="text" name="query" placeholder="Cerca..." class="form-control">
                    <button type="submit" class="btn btn-dark ml-2">Cerca</button>
                </form>
            </div>
    
            <div class="col-md-6">
                <form action="{% url 'add_item' %}" method="post" class="d-flex">
                    {% csrf_token %}
    <!-- Questo tag di template Django genera un campo del token CSRF. Il token CSRF Ã¨ una misura di sicurezza per proteggere il tuo sito da attacchi CSRF (Cross-Site Request Forgery). Django richiede che questo token venga incluso in tutti i moduli HTML inviati tramite il metodo POST. -->
                    <input type="text" name="item_text" required class="form-control">
                    <button type="submit" class="btn btn-dark ml-2">Aggiungi</button>
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
